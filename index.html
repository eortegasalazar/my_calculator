<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

	function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}

	function sine() {
		var num = document.getElementById("n1");
		num.value = Math.sin(num.value);
	}

	function elevar() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 4);
	}

</script> 

</head>

<body>
	<h1>Calculadora de Elena Ortega Salazar</h1>
	<h2>Ejercicio m√≥dulo 4</h2>
      	Number:
      	<input type="text" id="n1">
		
		  <button onclick="cube()"> x<sup>3</sup> </button>
  		  <button onclick="sine()"> sine </button>
  		  <button onclick="elevar()"> x<sup>4</sup> </button>
 
</body>
</html>
